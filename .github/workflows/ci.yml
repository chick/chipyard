      run: .github/scripts/create-hash.sh
    - name: generate key
      id: genkey-riscv
      run: |
        echo "::set-output name=cache-key::riscv-tools-installed-${{ env.tools-cache-version }}-$(shasum riscv-tools.hash | cut -d' ' -f1)"
